<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <!--How to take input-->
  <!--Different types of input attributes-->
  <form action="/action">
    Normal Input
    <input>
    <br>
    
    <div>
        <Label><!--normal approach to use label attribute-->
            Enter Username
            <input type="text" placeholder="username or phone number" name="user">
        </Label>
    </div>

    <div>
    <!--Clasical approach way to use label attributes-->
      <label for="password">Enter password</label>
      <input type="password" placeholder="password" id="password" name="pass">
    </div>

    Age
    <input type="number" placeholder="Age">
    <br>
    Time
    <input type="time">
    <br>
    Date
    <input type="date">
    <br>
    
    <!--Diiferent types of buttons-->
    <button type="submit">Submit</button><br>
    <button type="reset">Reset</button><br>
    <button type="button">Do something</button><br>
    <input type="button" value="Click me">
    <input type="submit" value="submit">
  </form>
  <hr>


  <!--Use of Name attributes-->
  <form action="https://www.youtube.com/results?">
    <input type="text" placeholder="search in youtube" name="search_query"/>
    <button>Submit</button>
    <br><hr>
  </form>


  <!--How to creat a multiple choose option in form-->
  <form action="/server"><!--checker use karege to web pe direct tick jayega bss iska itna hi kaam h-->
    <input type="checkbox" name="age" id="age" checked/>
    <label for="age">I am 18+</label>
    <br>
    <div><!--Multiple choice by radio attribute.We can choose only one option at a time-->
      choose a friut<br>
      <input type="radio" name="friut" id="apple" value="apple">
      <label for="'apple">apple</label><br>
      <input type="radio" name="friut" id="mango" value="mango">
      <label for="'mango">mango</label><br>
      <input type="radio" name="friut" id="orange" value="orange">
      <label for="'orange">orange</label><br>
      <input type="radio" name="friut" id="pineapple" value="pineapple>
      <label for="pineapple">pineapple</label><br>
    </div>
    <br>

    <div><!--Multiple choice by checkbox attribute.we can choose multiple option at a time-->
      choose your subject <br>
      <input type="checkbox" name="Subject" id="maths" value="maths"/>
      <label for="maths">maths</label><br>
      <input type="checkbox" name="Subject" id="science" value="science"/>
      <label for="science">science</label><br>
      <input type="checkbox" name="Subject" id="english" value="english"/>
      <label for="english">english</label><br>
      <button>submit</button>
    </div>
    <br>

    <div>
      Choose your profession<br>
      <select name="profession" id="profession"><!--preselect karne ke liye selected use karna h value="" ke baad -->
        <option>Select your option</option>
        <option value="student">student</option>
        <option value="developer">developer</option>
        <option value="tester">tester</option>
      </select>
      <button>submit</button>
    </div>
  </form><br><hr>


  <!--Range attribute-->
  <form action="/server">
    <lable for="Volume">Volume</lable>
    <input type="range" min="0" max="100" name="Volume" step="10" value="70"/>
    <button>submit</button>
  </form><br><hr>

  <!--Text area-->
  <form action="/server">
    <label for="feedback">Please provide your valuable feedback:</label>
    <textarea id=""feedback" placeholder="feedback" name="feedback"></textarea><!--row="" or colume="" se box bada ya chota ho skata h.-->
    <button>submit</button>
  </form>  


</body>
</html>
